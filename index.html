<body>
    <form >
       <p>simple HTML contact form</p>
       name<br>
       <input type="text" > 
       <br>
       <br>
       password<br>
       <input type="password">
       <br>
       <br>
       phone<br>
       <input type="text" placeholder="please inter your phone">
       <br>
       <br>
       gender <br>
       <input type="radio" name="gender" value="male">  male
      <input type="radio" name="gender" checked value="female">  female <br> <br>

       preference:<br>
       <input type="checkbox" checked value="morning" > morning
       <input type="checkbox"> evening
       <br> <br>
       message <br>
       <textarea name="message" rows="3" cols="30" placeholder="no more than 400 characters long"></textarea>
       <br> <br>
       service <br>
       <select name="service">
        <option value="" selected>  service 1  </option>
       </select> 
       <br>
       date of birth <br>
       <input type="text" placeholder="04/04/2022">
      <br>
       website
       <br>
       <input type="text">
       <br>
       upload file 
       <br>
       <input type="file" >
     <br>
     <br>
     <input type="reset">
     <input type="submit">

    </form>
